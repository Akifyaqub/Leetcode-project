<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetMEtric</title>
<link rel="stylesheet" href="index.css">

</head>
<body>
  

<div class="container">
    <h1>lettMetric</h1>



<div class="user-container">
<!-- <button id="search">Search</button> -->
    <p>Enter your user name</p>
    <div class="user-input-container">
        <input type="text" placeholder="enter your user name here" id="user-input">
        <button id="search-btn">Search</button>
    </div>

</div>



<div class="stats-container">
<div class="progress">


    <div class="progress-items circle">
   
    <div class="easy-progress">
        <span id="easy-label span-circle "></span>
        Easy
    </div>
</div> 




<div class="progress-items circle">
   
    <div class="medium-progress">
        <span id="medium-label span-circle"></span>
        medim
    </div>
</div> 



<div class="progress-items circle">
   
    <div class="hard-progress">
        <span id="hard-label  span-circle"></span>
       hard
    </div>
</div> 


<div class="stats-card">



</div>







</div>
</div>


</div>




<script src="index.js"></script>
</body>
</html>
